<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1 style="text-align: center">Formulário de Pré-Matriculas</h1>
    <div style="width: 500px; margin: auto; border: solid 1px; padding: 10px; ">
        <p style="margin-left: center;">Nome do Aluno:
            <input type="text" name="nome do Aluno" maxlength="40">
        </p>
        <p>Nome da Mãe:
            <input type="text" name="nome da mãe" maxlength="40">
        </p><br>
        <p >Nome do Pai:
            <input type="text" name="nome do pai" maxlength="40">
        </p><br>
        <p >Nascimento (dd/mm/aaaa):
            <input type="day" name="dia" style="width: 50px;">
            <input type="month" name="Mês" style="width: 50px;">
            <input type="year" name="ano" style="width: 50px;">
        </p><br>
        <p >Telefone:
            <input type="tel" name="Telefone">
        </p><br>
        <p >Email:
            <input type="email" name="email">
        </p>
    </div>
</body>

</html>
